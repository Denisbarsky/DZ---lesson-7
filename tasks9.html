    <h1>Задача 9</h1>
    <p>
      Дано покази температур (довільна кількість). Розробити функцію, яка
      дозволить підрахувати кількість від’ємних показів температури
    </p>
    <script>
      function countNegativeTemperatures(...temperatures) {
        let count = 0;
        for (let i = 0; i < temperatures.length; i++) {
          if (temperatures[i] < 0) {
            count++;
          }
        }
        return count;
      }
      countNegativeTemperatures(10, -5, 3, -2, 0, -7, 1);
    </script>
