    <h1>Задача 10</h1>
    <p>
      . Дано покази температур (довільна кількість). Розробити функцію, яка
      дозволить знайти середнє значення для додатних показів температури.
    </p>
    <script>
      function findAveragePositiveTemperature(...temperatures) {
        let sum = 0;
        let count = 0;
        for (let i = 0; i < temperatures.length; i++) {
          if (temperatures[i] > 0) {
            sum += temperatures[i];
            count++;
          }
        }
        return count > 0 ? sum / count : 0;
      }
      findAveragePositiveTemperature(10, -5, 3, -2, 0, -7, 1);
    </script>
