  <body>
    <h1>Задача 8</h1>
    <p>
      Створити функцію, яка виводить банер (у функцію передаються: зображення,
      заголовок та посилання, куди переходимо при кліку на зображення (тег img
      повине знаходитись у середині тега a: <a> <img src="”шлях”" /> </a>
    </p>
    <script>
      function banner(imagePath, title, link) {
        let bannerHTML =
          '<a href="' + link + '"><img src="' + imagePath + '"></a>';
        bannerHTML += "<h2>" + title + "</h2>";
        document.write(bannerHTML);
      }
      banner("image.jpg", "Hello, World!", "https://google.com");
    </script>
  </body>
